
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th style="padding: 40px">Name</th>
        <th style="padding: 40px">Department</th>
        <th style="padding: 40px">Age</th>
        <th style="padding: 40px">Salary</th>
        <th style="padding: 40px">Update</th>
        <th style="padding: 40px">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">

<!--        <a th:href="@{/updateInfo(userId=${user.id})}" id="updateButton"></a>-->
        <td style="padding: 40px" th:text="${user.name}"></td>
        <td style="padding: 40px" th:text="${user.department}"></td>
        <td style="padding: 40px" th:text="${user.age}"></td>
        <td style="padding: 40px" th:text="${user.salary}"></td>
        <td>
        <form th:action="@{/updateInfo}"  th:method="PATCH">
            <input type="hidden" name="userId" th:value="${user.id}" />
            <input type="submit" value="Update" />
        </form>
        </td>
        <td>
            <form th:action="@{/deleteInfo}"  th:method="DELETE">
                <input type="hidden" name="userId" th:value="${user.id}" />
                <input type="submit" value="Delete" />
            </form>
        </td>
    </tr>
    </tbody>
</table>
<br> <br>

<input type="button" value="Add" onclick="window.location.href='addNewEmployee'"/>
</body>
</html>
